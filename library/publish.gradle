apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
  projectName = 'TypedValue'
  projectDesc = 'Typed value abstraction to deal with SharedPreferences, Bundle, etc.'

  githubUrl = 'https://github.com/YuriDenison/typedvalue'

  mavenGroup = 'io.denison'
  mavenArtifactId = 'typedvalue'
  mavenVersion = '0.2'
}

group = mavenGroup
version = mavenVersion

install {
  repositories.mavenInstaller {
    pom.project {
      name projectName
      description projectDesc
      url githubUrl

      packaging 'aar'
      groupId mavenGroup
      artifactId mavenArtifactId
      version mavenVersion

      licenses {
        license {
          name 'The Apache Software License, Version 2.0'
          url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          distribution 'repo'
        }
      }
      scm {
        connection "${githubUrl}.git"
        url githubUrl
      }

      developers {
        developer {
          id 'YuriDenison'
          name 'Yuri Denison'
          email 'yuri.denison@gmail.com'
        }
      }
    }
  }
}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')

  configurations = ['archives']

  pkg {
    repo = 'android'
    name = 'typedvalue'
    licenses = ['Apache-2.0']
    vcsUrl = "${githubUrl}.git"
    publish = true

    version {
      name = mavenVersion
      released = new Date()
    }
  }
}

task sourcesJar(type: Jar) {
  from android.sourceSets.main.java.srcDirs
  classifier = 'sources'
}

artifacts {
  archives sourcesJar
}